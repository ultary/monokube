{% extends "base.html" %}

{% load static %}

{% block main %}

  {% if user.is_authenticated %}
  <span>{{ user.email }}</span>
  <form method="post" action="/accounts/logout/">
    {% csrf_token %}
    <button type="submit">
      Sign Out
    </button>
  </form>
  {% endif %}

  <h1>LAYOUT</h1>
  {% block content %}
  {% endblock %}

{% endblock %}
